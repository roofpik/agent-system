<div class="container">
    <div class="row center">
        <div class="col s2">
            <a class="waves-effect waves-light btn" ng-click="addNewMember()">Add New</a>
        </div>
    </div>
    <div class="row center">
        <div class="col s12 m6 l5 ">
            <div class="card sticky-action">
                <div class="card-content">
                    <span class="card-title ">Arpit Mittal </span>
                    <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.</p>
                </div>
                <div class="card-action">
                    <a href="#">Usage</a>
                    <a href="#">Login</a>
                    <i class="material-icons right activator">more_vert</i>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
                    <a href="#">Block</a>
                    <a href="#">Delete</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Trigger -->
    <!-- Modal Structure -->
    <div id="addnewmodal" class="modal">
        <div class="modal-content">
            <h4>Add New User</h4>
            <div class="row">
                <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate" ng-model="data.name">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="mobile" type="text" class="validate" ng-model="data.key">
                    <label for="mobile">Mobile Number</label>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a class="modal-action modal-close waves-effect waves-green btn-flat" ng-click="addMember()">Add</a>
            <a class="modal-action modal-close waves-effect waves-green btn-flat" ng-click="cancelAddMember()">Cancel</a>
        </div>
    </div>
</div>
