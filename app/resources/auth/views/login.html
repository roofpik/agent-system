<div class="container">
    <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Login</span>
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Mobile Number" id="mobile" type="text" class="validate" ng-model="data.mobile">
                            <label for="mobile">Mobile</label>
                        </div>
                        <div class="input-field col s12">
                            <input placeholder="Enter OTP" id="otp" type="text" class="validate" ng-model="data.otp">
                            <label for="otp">OTP</label>
                        </div>
                    </div>
                </div>
                <div class="card-action">
                    <a class="btn" ng-click="sendOtp()">Send OTP</a>
                    <a class="btn" ng-click="verifyOtp()" ng-disabled="!otpEnabled">Verify OTP</a>
                </div>
            </div>
        </div>
    </div>
</div>
